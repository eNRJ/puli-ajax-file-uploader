pre-commit:
    enabled: true
    execute: { phpcs: { enabled: true, standard: PhpCSRules.xml }, jsonlint: false, phplint: true, phpmd: true, php-cs-fixer: { enabled: true, levels: { psr0: true, psr1: true, psr2: true, symfony: true } }, phpunit: { enabled: false, random-mode: false }, php-cs: { enabled: true, standard: PSR2 }, composer: true }
commit-msg:
    enabled: true
    regular-expression: '.*'
